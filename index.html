<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Google-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Space+Grotesk:wght@300..700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/e5793a4cc4.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="icon" href="images/diceicon.png">
</head>

<body>
    <div class="container-fluid px-5">
        <!-- Header -->
        <h1 class="topheader calistoga">Refresh Me</h1>
        <!-- grid containing both dice and player name -->
        <div class="row m-0">
            <!-- dice1 -->
            <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end pe-sm-4 pb-4 pb-sm-0">
                <div class="block1">
                    <h2 class="space-grotesk player1">Player 1</h2>
                    <img class="diceimg" src="images/dice6.png">
                </div>

            </div>
            <!-- dice2 -->
            <div class="col-12 col-sm-6 d-flex  justify-content-center justify-content-sm-start ps-sm-4">
                <div class="block2">
                    <h2 class="space-grotesk player2">Player 2</h2>
                    <img class="diceimg" src="images/dice6.png">
                </div>
            </div>
        </div>
        <!-- credit section -->
        <p class="credits">www<i class="fa-solid fa-dice"></i>ayushbrmn08<i class="fa-solid fa-dice"></i>com</p>
    </div>
    <script src="script.js"></script>
</body>


</html>
